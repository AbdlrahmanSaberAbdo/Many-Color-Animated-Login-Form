<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Login Form</title>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="css/default-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>

<div class="login-form">
	<div class="front-face">
		<span class="text">LOGIN</span>
		<span class="loader"></span>
	</div>
	<form>
		<input type="text" class="input" placeholder="Your Username" required="" autocomplete = "off">
		<input type="password" class="input" placeholder="Your password" required="" autocomplete = "off">
		<button class="input-btn"></button>
	</form>
</div>
    
 <!-- Start Option box -->
    <section class="option-box">
      <div class="color-option">
        <h4 class="special-heading">Favourite Color</h4>
        <ul>
          <li data-name="css/default-theme.css"></li>
          <li data-name="css/blue-theme.css"></li>
          <li data-name="css/labni-theme.css"></li>
          <li data-name="css/green-theme.css"></li>
          <li data-name="css/orange-theme.css"></li>
        </ul>
      </div>
        <i class="ion-ios-gear-outline gear-check"></i> 
    </section>
<!--End Option box -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
<script src="js/main.js"></script>
</body>
</html>
